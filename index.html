<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Alteração de senha</title>
</head>
<body>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .left-section{
        height: 100vb;
        width: 40%;
        float: left;
        background-color: #C09D7A;
    }
    .right-section{
        height: 100vb;
        width: 60%;
        float: right;
        background-color: #F5F5DC;
    }

    @media (max-width: 1300px) {

      .left-section{
        display: none;
      }
      .right-section{
        width: 100%;
      }
      
    }
    </style>
  
  <div class="left-section">
    <img id="im1" class="imagens" src="cat-tiltedhead-black.png" alt="Imagem 1">
    <img id="im2" class="imagens" src="paws.png" alt="Imagem 2">
    <style>
    #im1 {
        margin-left: 7%;
        position: absolute;
        width: 37%;
        height: 100vb;
    }
    #im2{
        width: 65%;
        height: 100vb;
    }
    </style>
  </div>

  
  <div class="right-section">
    <div id="titulo">

      <p id="subtitulo" class="titulo-subtitulo">Crie uma senha nova</p>
      
      <style>
        
        @font-face {
         font-family: 'BalooTamma';
         src: url('BalooTamma-Regular.ttf') format('truetype');
        }
        @font-face {
          font-family: 'BTR';
          src: url('BalooTamma2-Medium.ttf') format('truetype');
        }

        .titulo-subtitulo {

        #id-titulo{

            font-family: 'BalooTamma';
        }
        #subtitulo{
            z-index: 1;
            margin-top: -3%;
            padding-left: 5%;
            font-size: 400%;
            font-family: 'BalooTamma';
            
        }
      </style>
      <div id="div-campo-senha">
      <h2 class="titulo-campos">Senha</h2>

      </div>
      <style>
        #div-campo-senha{
          margin-top: 7%;

        width: 80%;

        font-family: 'BTR';
      }
      #im-cathead {
    margin-left: -4%;

  }

<div id="div-campo-senha2">
